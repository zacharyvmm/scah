[package]
name = "onego"
version = "0.0.1"
edition = "2024"

[lib]
name = "onego"
crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = { version = "0.27.2", optional = true } 

[features]
python = ["dep:pyo3", "pyo3/extension-module"]

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
# panic = "abort"
panic = "unwind"
# strip = "symbols"
strip = "none"
overflow-checks = false
incremental = false
debug = 1

[profile.release.package."*"]
opt-level = 3
codegen-units = 1
debug = 1
